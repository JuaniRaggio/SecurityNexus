# Docker Compose for Security Nexus - Complete Stack
# For judges and demo purposes

version: '3.8'

services:
  # TimescaleDB - Time-series database
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: security-nexus-timescaledb
    environment:
      - POSTGRES_DB=security_nexus
      - POSTGRES_USER=nexus
      - POSTGRES_PASSWORD=nexus_dev_password
      - POSTGRES_HOST_AUTH_METHOD=md5
    ports:
      - "5432:5432"
    volumes:
      - timescale-data:/var/lib/postgresql/data
      - ./packages/monitoring-engine/schema.sql:/docker-entrypoint-initdb.d/001-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus -d security_nexus"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - security-nexus

  # Monitoring Engine - Rust backend
  monitoring-engine:
    build:
      context: .
      dockerfile: packages/monitoring-engine/Dockerfile
    container_name: security-nexus-monitoring
    depends_on:
      timescaledb:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://nexus:nexus_dev_password@timescaledb:5432/security_nexus
      - WS_ENDPOINT=wss://westend-rpc.polkadot.io
      - CHAIN_NAME=Westend
      - API_PORT=8080
      - RUST_LOG=monitoring_engine=info,sqlx=warn
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - security-nexus

  # Web Dashboard - Next.js frontend
  dashboard:
    build:
      context: .
      dockerfile: packages/web-dashboard/Dockerfile
    container_name: security-nexus-dashboard
    depends_on:
      monitoring-engine:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - MONITORING_ENGINE_URL=http://monitoring-engine:8080
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - security-nexus

volumes:
  timescale-data:
    driver: local

networks:
  security-nexus:
    driver: bridge

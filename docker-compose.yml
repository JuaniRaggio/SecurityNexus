# docker-compose.yml
services:
  monitoring-engine:
    build:
      context: .
      dockerfile: ./packages/monitoring-engine/Dockerfile
    environment:
      - WS_ENDPOINT=wss://rpc.polkadot.io
      - CHAIN_NAME=polkadot
      - API_PORT=8080
      - RUST_LOG=monitoring_engine=info
      - ALLOWED_ORIGIN=https://security-nexus.io # updated for docker deployment
    ports:
      - "8080:8080"
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: ./packages/web-dashboard/Dockerfile
    environment:
      - MONITORING_ENGINE_URL=http://monitoring-engine:8080
      - NEXT_PUBLIC_API_URL=https://security-nexus.io
    ports:
      - "3000:3000"
    depends_on:
      - monitoring-engine
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - dashboard
      - monitoring-engine
    restart: unless-stopped
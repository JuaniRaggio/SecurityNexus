name: Deploy to DigitalOcean

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual deployment

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Build and Push Docker Images
  # ============================================
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      monitoring-image: ${{ steps.meta-monitoring.outputs.tags }}
      dashboard-image: ${{ steps.meta-dashboard.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Monitoring Engine
      - name: Extract metadata for monitoring-engine
        id: meta-monitoring
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/monitoring-engine
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push monitoring-engine
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/monitoring-engine/Dockerfile
          push: true
          tags: ${{ steps.meta-monitoring.outputs.tags }}
          labels: ${{ steps.meta-monitoring.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Dashboard
      - name: Extract metadata for dashboard
        id: meta-dashboard
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/dashboard
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push dashboard
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/web-dashboard/Dockerfile
          push: true
          tags: ${{ steps.meta-dashboard.outputs.tags }}
          labels: ${{ steps.meta-dashboard.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Deploy to DigitalOcean
  # ============================================
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DIGITALOCEAN_HOST }} >> ~/.ssh/known_hosts

      - name: Copy docker-compose and configs to server
        run: |
          scp docker-compose.yml ${{ secrets.DIGITALOCEAN_USER }}@${{ secrets.DIGITALOCEAN_HOST }}:~/security-nexus/
          scp nginx.conf ${{ secrets.DIGITALOCEAN_USER }}@${{ secrets.DIGITALOCEAN_HOST }}:~/security-nexus/
          scp .env.example ${{ secrets.DIGITALOCEAN_USER }}@${{ secrets.DIGITALOCEAN_HOST }}:~/security-nexus/

      - name: Deploy on server
        run: |
          ssh ${{ secrets.DIGITALOCEAN_USER }}@${{ secrets.DIGITALOCEAN_HOST }} << 'EOF'
            cd ~/security-nexus

            # Log in to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest images
            docker-compose pull

            # Stop old containers
            docker-compose down

            # Start new containers
            docker-compose up -d

            # Clean up old images
            docker image prune -af

            # Wait for services to be healthy
            sleep 10

            # Check service health
            docker-compose ps
            docker-compose logs --tail=50
          EOF

      - name: Verify deployment
        run: |
          ssh ${{ secrets.DIGITALOCEAN_USER }}@${{ secrets.DIGITALOCEAN_HOST }} << 'EOF'
            # Check if services are running
            if docker-compose ps | grep -q "Up"; then
              echo "Deployment successful!"
              exit 0
            else
              echo "Deployment failed - services not running"
              docker-compose logs
              exit 1
            fi
          EOF

      - name: Send deployment notification
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "Deployment to DigitalOcean successful"
          else
            echo "Deployment to DigitalOcean failed"
          fi

  # ============================================
  # Rollback (Manual Trigger Only)
  # ============================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}

      - name: Rollback on server
        run: |
          ssh ${{ secrets.DIGITALOCEAN_USER }}@${{ secrets.DIGITALOCEAN_HOST }} << 'EOF'
            cd ~/security-nexus

            # Pull previous images
            docker-compose pull

            # Restart with previous version
            docker-compose down
            docker-compose up -d

            echo "Rollback completed"
          EOF

events {
    worker_connections 1024;
}

http {
    # ============================================
    # Upstream servers
    # ============================================
    upstream dashboard {
        server dashboard:3000;
    }

    upstream monitoring_engine {
        server monitoring-engine:8080;
    }

    # ============================================
    # Rate limiting zones
    # ============================================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=dashboard_limit:10m rate=30r/s;

    # ============================================
    # Security headers
    # ============================================
    map $scheme $hsts_header {
        https "max-age=31536000; includeSubDomains; preload";
    }

    # ============================================
    # HTTP Server (Port 80)
    # ============================================
    server {
        listen 80;
        server_name _;  # Accepts any domain/IP

        # Redirect to HTTPS if SSL is enabled
        # Uncomment the line below when SSL_ENABLED=true in .env
        # return 301 https://$host$request_uri;

        # Dashboard
        location / {
            limit_req zone=dashboard_limit burst=20 nodelay;
            proxy_pass http://dashboard;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }

        # Monitoring engine API
        location /api/monitoring {
            limit_req zone=api_limit burst=5 nodelay;
            proxy_pass http://monitoring_engine/api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers (dynamically uses current host)
            add_header Access-Control-Allow-Origin "$scheme://$host" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Allow-Credentials "true" always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "$scheme://$host" always;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
                add_header Access-Control-Max-Age 86400;
                add_header Content-Length 0;
                return 204;
            }
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

